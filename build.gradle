plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

ext {
    scalaVersion = '2.12'
    scalaReleaseVersion = scalaVersion + '.5'
}

dependencies {
    // Use Scala in our library project
    compile group: 'org.scala-lang', name: 'scala-library', version: scalaReleaseVersion

    compile group: 'org.scala-lang', name: 'scala-compiler', version: scalaReleaseVersion
    compile group: 'org.scala-lang', name: 'scala-reflect', version: scalaReleaseVersion

    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'

    compile group: 'com.typesafe.akka', name: "akka-actor_$scalaVersion", version: '2.5.10'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.scalatest', name: "scalatest_$scalaVersion", version: '3.0.4'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

compileScala {
  scalaCompileOptions.additionalParameters = [
          '-feature',
          '-language:existentials,reflectiveCalls,postfixOps,implicitConversions',
          '-unchecked',
          '-deprecation',
          '-encoding', 'utf8',
          '-Ywarn-adapted-args'
  ]
}

